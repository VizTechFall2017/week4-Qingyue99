<!DOCTYPE html>
<html>
<head>
    <title>Rader Chart Qingyue</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./d3.v4.2.6.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<style>
    body{
        margin:50px;
        font-size:14px;
        font-family: 'Open Sans', sans-serif;
        background-color: #F1F3F3;
    }

    #chart {
        position: absolute;
        top: 70px;
        left: 120px;
    }
</style>

<body>

    <div id="body">
        <div>
    <span id="c1"></span><span style="position:absolute; left:10px; top:10px;">aha</span>
        <span id="c2"></span>
        </div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
        <div id="c6"></div>
        <div id="c7"></div>


</body>

<script src="./index.js"></script>


<script>


    //Call function to draw the Radar chart
    d3.csv("data.csv", function(error, data) {
        if (error) throw error;
        RadarChart.draw("#c1", data, null);
    });

    d3.csv("data2.csv", function(error, data) {
        if (error) throw error;
        RadarChart.draw("#c2", data, null);
    });


    var width=600, height=400, margin = {top: 20, right: 20, bottom: 30, left: 40};
    var xValue = function(d) { return d.frequency;}, // data -> value
        xScale = d3.scaleLinear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.axisBottom(xScale);

    // setup y
    var yValue = function(d) { return d.money;}, // data -> value
        yScale = d3.scaleLinear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.axisLeft(yScale);

    // setup fill color
    var cValue = function(d) { return d.idx;},
        color = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("#c3").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height+ margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("near.csv", function(error, data) {

        // change string (from CSV) into number format
        data.forEach(function(d) {
            d.frequency = +d.frequency;
            d.money = +d.money;
//    console.log(d);
        });

        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
        yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Frequency");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Money");

        // draw dots
        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) { return color(cValue(d));})
            .on("mouseover", function(d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("" + "<br/> (" + xValue(d)
                    + ", " + yValue(d) + ")")
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // draw legend
        var legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        // draw legend text
        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d;})
    });




</script>

</html>
